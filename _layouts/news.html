---
layout: default
---
			  <div class="page post">
				{%if page.active %}
					<article>
						<header>
							<h6 class="heading"><a href="{{ page.url | prepend: site.baseurl }}" style="margin-left: 10px; color:black;">{{ page.info }}</a></h6>
							<hr style="margin-left: 10px; margin-right: 10px;">
							<p style="margin-left: 10px" class="post-meta">{% include date.html date=page.date %}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
							<hr style="margin-left: 10px; margin-right: 10px;">
						</header>

						{{ content }}
					
					{% if page.albumID %}
					<hr style="margin-left: 10px; margin-right: 10px;">
					<h6 style="margin-left: 10px">IMPRESSIONEN</h6>
					<hr style="margin-left: 10px; margin-right: 10px;">
					<br/>
					<div class="col s12 gallery-wrapper" id="aktuell">
						<div madata-nanogallery2='{
						"userID": "102674011871822108337",
						"kind": "google2",
						"google2URL": "https://brandstore.tirol/nanogp/nanogp.php",
						"album": "{{page.albumID}}",
						"thumbnailWidth": "auto",
							"thumbnailBorderVertical": 1,
							"thumbnailBorderHorizontal": 1,
							"colorScheme": {
							"thumbnail": {
								"background": "rgba(0,0,0,1)"
							}
							},
							"thumbnailLabel": {
							"display": false
							},
							"galleryDisplayMode": "pagination",
							"galleryMaxRows": 3,
							"thumbnailAlignment": "center"
						}'>
						</div>
					</div>
					{% endif %}
				</article>
				{% endif %}
			</div>
