{% assign items = include.item %}
{% assign size = include.size %}


{% for item in items %}
<div class="col {{ size }}">
  <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <a href="{{ item.url }}"> 
        <img class="activator" src="{{ item.img-url }}">
      </a>
    </div>
    <div class="card-content">
      <span class="card-title">{{ item.title }}</span>
    </div>
  </div>
</div>
{% endfor %}
