{% assign items = include.item %}
{% assign size = include.size %}
{% assign urlSuffix = include.urlSuffix %}


{% for item in items %}
<div class="col {{ size }}">
  <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <a href="{{ item.url }}{{ urlSuffix }}"> 
        <img class="activator" src="{{ item.img-url }}">
      </a>
    </div>
    <div class="card-content">
		<a href="{{ item.url }}{{ urlSuffix }}" style="color: black;"> 
			<span class="card-title">{{ item.title }}</span>
		</a>
    </div>
  </div>
</div>
{% endfor %}
