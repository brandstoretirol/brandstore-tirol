# SUSI KIMMEL
susi_kimmel:
- title: Die „DOGGLERIN“
  info: I deaf mi kurz vorstellen, i bin die Susi Kimmel aus Kufstein und hab do beim Tom die Möglichkeit a oits fast vergessenes Handwerk zu präsentieren.
        Wia bin i auf des Doggln machen kemma? I bin seit siebn Jahr an Parkinson erkrankt, seit 4 Jahr in Pension, und hab eppas  braucht um mei Feinmotorik zu unterstützen, und da hob i  im Pinzgau beim Adventmarkt a ganz a nette Frau kennaglernt, de Doggln gmacht hat. I war sofort begeistert und hob des dann a probiert (damals in Zusammenarbeit mit an Handwerker) ! 
        Inzwischen mach i des alloa und es macht mir sehr  vü Spass a Produkt unserer Hoamat zu erzeugen.
        Ma find bei mir den klassischen Doggl (geschlossen) mit oder ohne Gummisohle und neu jetz a den „offenen Doggl“. Verwenden tua i nur Naturmaterialien, sprich Walkloden, Wollstoffe, Schafwolle.
        Der Kleber um de Schichten zu verbinden werden  aus Roggenmehl ugriahrt. Also kust mein Doggl des ganze Johr uziagn, es gibt koa schwitzen, weil des Wollfett (Lanolin) den Schweiß aufsaug und zugleich is der Doggl atmungsaktiv , also a reins Naturprodukt.
        Wennst vo  mia an Doggl wüst, kust es beim Tom im Gschäft probieren und aussuachn, Farbe und verschiedene Applikationen mit Absprache, oder du ruafst mi u, dann ku i di beraten .
        A bissl a Geduid brauchst, wennst an Doggl kaffen megst , weil des machen is sehr  aufwendig und i bin ned oiwei ganz schnell ;), aber guat  Ding braucht Weil!
        Nebenbei tua i a no stricken , mit reiner Schafwolle vom Jordan in Breitenbach, und zwar „Janker „ und „Westen“, Tiroler Klassiker – inser Gwand, weil vü nimmer wissen, wia a echts „Gstrick“ eigentlich ausschaug und de Traditon mecht i aufrecht erhoitn und zoagn.
        I frei mi auf a guats Gschäft und no amoi vielen Dank an Tom, dass er mia de Chance geben hat .
        Für eahm und sei Team ois guate  !
