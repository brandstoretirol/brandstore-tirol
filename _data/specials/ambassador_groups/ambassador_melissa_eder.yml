# mel rubisoir
ambassador_melissa_eder:
- title: MELISSA EDER
  info: >
        NAMASTE.... 
        <br>
        Ich Melanie Rubisoier geboren am 18.09.1980 in Innsbruck wuchs in einer sportlichen Familie im wunderschönen Stubaital auf, wo ich auch heute noch lebe. 
        <br>
        Die ständige Nähe zu den Bergen hat auch die Liebe zu diesen geweckt. Sommer wie Winter!!!
        Doch nicht nur die Berge und die Natur haben mein Herz erobert.
        Schon als Kind habe ich die Leidenschaft zum Sport (Laufen, Langlaufen, Mountainbike, Rennrad, Bergtouren, Skitouren .....) entdeckt und Rennluft geschnuppert. 
        Auch für Ernährung und Gesundheit habe ich mich schon sehr früh interessiert und so hat sich das auch durch meine berufliche Laufbahn gezogen. 
        Man kann sagen ich habe meine Hobbys zum Beruf gemacht und arbeite als Massagetherapeutin und Trainerin.
        Mein Weg war und ist sehr bunt und nie langweilig ..... mit ups & downs und er hat aus mir gemacht, was ich heute bin!
        <br>
        <br>
        <div style="text-align:left">
        <span style="font-size: 20px">
        Folge deinem Herzen, LACHE viel, genieße die kleinen Momente, sei mutig und vertraue deinen Stärken.
        <br>
        Tue was du liebst und liebe was du tust.
        <br>
        Gehe deinen eigenen Weg und folge nicht den Massen, sondern hinterlasse deine eigenen Spuren und bleib dir selber treu. </span>
        </div>
