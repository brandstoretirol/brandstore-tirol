# melissa eder
ambassador_melissa_eder:
- title: MELISSA EDER
  info: >
        Mein Name ist Melissa Eder und ich bin 25 Jahre alt. 
        <br>
        <br>
        Aufgewachsen bin ich auf unserem Biobauernhof auf ca. 1050 m Seehöhe, im goldenen Rauriser Tal, mitten im Nationalparkgebiet Hohe Tauern. Bereits als kleines Mädchen habe ich alle Tiere in mein 
        Herz geschlossen und seither fühle ich mich mit der Natur ganz eng verbunden. Ich habe mich schon immer für Sport, in all seinen Fassetten, begeistern können. Ich stehe schon seit meinem zweiten 
        Lebensjahr auf Skiern. Im Laufe der Jahre begann ich mit Laufen, Bergsteigen, Tourenski, Reiten, Klettern, Bouldern, sowie Trainingseineheiten mit dem Eigenen Körpergewicht. Beruflich zeige 
        Ich mein Können als Krankenschwester auf einer Intensivstation. Um einen Ausgleich zu diesem sehr fordernden Beruf zu erhalten, verbringe ich sehr viel Zeit in der Natur und sportlichen Aktivitäten.
        <br>
        <br>
        Mit 18 Jahren habe ich gezielt mit Kraftsport begonnen. 2016 habe ich mich auf einen Bodybuilding Wettkampf vorbereitet und bin in der Figur Klasse gestartet. Bei diesen Veranstaltungen konnte ich 
        den 1. Platz bei der Neulings Meisterschaft und den 2. Platz bei der International Österreichischen Meisterschaft belegen.
        <br>
        <br>
        Zurzeit habe ich die Liebe zu Crossfit entdeckt und nehme an verschiedenen OCR - Obstacle Course Racing teil. Bei diesen Rennen kann ich an meine Grenzen gehen und es ist ein tolles Gefühl in der 
        schönen Natur mein sportliches Können unter Beweis zu stellen. Es ist eine Mischung aus Adrenalinkick, Spaß, Überlebensmodus und Überschreitung des eigenen Limits. Wenn ich mich also nicht gerade 
        durch den Schlamm und über Hindernisse kämpfe, trifft man mich entweder auf einem Klettersteig, bei meinen Tieren zuhause oder im Gelände mit den Skiern an. Die Natur und die Tiere sind in der Lage 
        so viel Liebe zurückzugeben, dass es sehr wichtig ist dieses wertvolle Gut zu behüten und zu schätzen.
        <br>
        <br>
        <div style="text-align:left">
        <span style="font-size: 20px">
        Mein Lieblings Zitat&#58;
        <br>
        Wenn du einmal Kummer und Sorgen hast, dann geh wie jetzt mit offenen Augen durch den Wald und in jeder Blume, jedem Baum, jedem Strauch und in jedem Tier, wird dir die Allmacht Gottes zum Bewusstsein werden und dir Trost und Kraft Schenken. 
        Gehe deinen eigenen Weg und folge nicht den Massen, sondern hinterlasse deine eigenen Spuren und bleib dir selber treu. </span>
        </div>
