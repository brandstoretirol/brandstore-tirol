# marie-luise muehlhuber
ambassador_marie_luise_muehlhuber:
- title: MARIE-LUISE MÜHLHUBER
  info: >
        Ich bin am 24.11.1983 bei Schneesturm in einem Krankwagen in München geboren. 
        Mich hat es im Laufe meines Lebens immer weiter in die Berge gezogen. Nach meiner Zeit am Schliersee bin ich 2005 nach Innsbruck gezogen. Dort habe ich Gesundheits- und Leistungssport studiert und im Anschluss
        den Master in Sport – und Bewegungswissenschaften gemacht. 
        <br>
        In dieser Zeit konnte ich meine Leidenschaft die Berge und das Laufen vertiefen.
        <br>
        <br>
        Es ging in meinem Leben nicht immer alles Bergauf. Nach einer Vielzahl von Verletzungen weiß ich was es bedeutet, sich wieder nach oben zu arbeiten. Geprägt hat mich der Lawinenunfall am Ortler. 
        <br>
        <br>
        Trotzdem zieht es mich täglich in die Berge weil es dort oben nicht viel braucht um Glücklich zu sein und ich mich in den Bergen dahoam fühl. Die unbeschreiblichen Momente einem Steinbock in die Augen zu schauen, die ersten Sonnenstrahlen auf der Haut zu spüren oder der untergehenden Sonne entgegenzulaufen. Dies sind die unbezahlbaren Augenblicke die mir vor und nach der Arbeit Energie und Motivation für die ultra Läufe geben. 

        
        <div style="text-align:left">
        <span style="font-size: 20px">Sportliche Erfolge</span>
