        <br>
        2017: Stubai Ulrta Trail, 2.Platz
        <br>
        2017: Sportler Vertical , 3 Platz hinter der Weltmeisterin und dem Nationalteam
        <br>
        2018: Innsburck Trailrunning Festival verlaufen 8. Platz
