        2018: Stuiben Run 33km 2700hm. 2 Platz gesamt
        <br>
        2018: Hochkönig Skyrace 26km 2300hm, 2 Platz gesamt
        <br>
        2018: Achensee Trailheros 68 km / 4100Hm, 1 Platz gesamt
