# rene antmann
ambassador_rene_antmann:
- title: RENE ANTMANN
  info: >
        Ein herzliches „Habe die Ehre“!
        <br>
        Ich Rene Antmann(28) wohnhaft in Axams bin ein begeisterter Trailrunner ,Skibergsteiger, Mountainbike - Rennradfahrer. Neben meinem Vollzeitjob als Betriebstechniker fesselt mich alles in den Bergen und rund um den Sport. 
        <br>
        In unserer unglaublichen Natur unterwegs zu sein bedeutet für mich absolute Freiheit! 
        Egal ob im Sommer bei einer frühen Trainingsrunde mit dem Rennrad direkt zur Arbeit oder an einem kalten Winterabend mit der Stirnlampe noch einige Höhenmeter mit den Tourenski zurückzulegen. 
        <br>
        Wer einmal diesen Virus in sich hat weiß genau wovon ich schreibe. 
        <br>
        Immer wieder gelingt es mir diese tollen  Momente unterwegs beim Training eindrucksvoll festzuhalten. Ich hoffe damit auch anderen von der Schönheit unsere Natur und dem möglichen Leistungsvermögens unseres Körpers inspirieren zu können!
        <br>
        <br>
        <div style="text-align:left">
        <span style="font-size: 20px">Das wichtigste Gebot lautet dabei natürlich&#58; Macht was ihr liebt und habt Spaß dabei, dann wird es gut!</span>
        </div>
