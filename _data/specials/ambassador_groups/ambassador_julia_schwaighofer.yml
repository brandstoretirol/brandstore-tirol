# julia schwaighofer
ambassador_julia_schwaighofer:
- title: JULIA SCHWAIGHOFER
  info: >
        geboren am 17.Juni 1994 in Kufstein mitten in den Bergen
        <br>
        <br>
        Berghex/Bergfex die die Natur und die Gipfel, vor allem aber die Dolomiten über alles liebt.
        <br>
        <br>
        Bereits als kleines Kind nahm mich mein Vater immer mit in die Berge. Er besitzt diese Leidenschaft dafür, die er mir wohl immer mitgeben wollte. 
        Mit 16 Jahren fand ich all Wandern dann ziemlich uncool, es war um genau zu sein, so ziemlich das uncoolste überhaupt für mich. Ich war richtig unsportlich. 
        An Wandertagen fehlte ich, wurde plötzlich krank, nur um nicht dabei sein zu müssen. Ich schämte mich für mein Gewicht, ich musste etwas ändern 
        und nahm fast 20 kg ab. Doch als ich nach der Schule meinen Sommer in Berlin verbrachte, um dort zu arbeiten, wurde mir klar, dass mir etwas fehlte. 
        Ich wusste nicht genau was es ist, also kam ich zurück nach Tirol. Ich bat meinen Papa mit mir auf einen Berg zu gehen. Er wählte den Heuberg bei Walchsee aus, 
        der Weg hinauf war mühsam eine richtige Qual, doch oben wurde ich mit dem wundervollen Ausblick auf den Walchsee belohnt. Ich wusste nun, das ist es 
        was ich brauche. Die Bergtouren am Wochenende wurden mir von Zeit zu Zeit zu wenig also begann ich auch unter der Woche nach der Arbeit in die Berge zu gehen. 
        Oft alleine um den Kopf freizubekommen. Aber auch sehr oft mit Freunden. Als ich dann im Mai 2016 allein unterwegs war, begann ich mich der Fotografie zu 
        widmen und hatte die Idee einen Blog zu starten, einfach um Menschen für die Schönheit der Berge zu begeistern. 
        Es erfüllt mich in die Berge zu gehen. Am Weg dorthin ist mein Kopf leer, am Gipfel angekommen fühle ich mich vollkommen. So unbeschwert und glücklich. 
        Dort oben bin ich zu Hause, ich fühle mich frei und großartig. 
        <br>
        <span style="font-size: 20px">Menschen die die Berge lieben wiederspiegeln Sonnenlicht, jene die im Tal geblieben verstehen diese Sprache nicht."</span>
        <br>
