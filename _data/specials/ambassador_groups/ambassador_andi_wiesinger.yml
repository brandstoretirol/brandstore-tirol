# andi wiesinger
ambassador_andi_wiesinger:
- title: ANDI WIESINGER
  info: >
        Seit seiner Jugend ist Andreas Wiesinger von den Bergen und der Naturfotografie gleichermaßen fasziniert. 
        Als Gegenreaktion zu einem gesundheitlichen Leiden entwickelte der Familienvater sich zum begeisterten 
        Extrembergläufer, ohne seine Leidenschaft als Hobbyfotograf zu vernachlässigen. Im Zuge seiner Läufe drang 
        er auch in Steinbockreviere vor und freundete sich rasch mit dem „König der Alpentiere“ an. Seine grandiosen 
        Erlebnisse und Bilder teilt der Key Accounter  für den Teehandel regelmäßig mit seinen zahlreichen Freunden 
        auf Facebook. 
        <br>
        <br>
        <span style="font-size: 20px">Autor von Wanderungen zu den Steinböcken</span>
        <br>
        Andreas Wiesinger hat als Bergläufer im Lauf der Jahre eine große Leidenschaft für den Steinbock entwickelt. 
        Mit viel Geduld, Gespür und Respekt nähert sich der Naturfotograf dem König der Tiere an und krönt seine 
        intensiven Begegnungen mit phantastischen Bildern in traumhafter Natur. Durch die unzähligen Stunden im Reich
        der Steinböcke weiß er auch Wissenswertes und Hintergründiges über das Verhalten der faszinierenden Tiere 
        zu erzählen, garniert mit der einen oder anderen persönlichen Anekdote. Die 28 Abenteuer-Touren 
        in „Wanderungen zu den Steinböcken“ führen von Oberbayern über das Salzburger Land, Tirol und Vorarlberg bis 
        nach Südtirol.
        <br>
        <br>
