# gabi unteregger
ambassador_gabi_unteregger:
- title: GABI UNTEREGGER
  info: >
        Seit Kindesbeinen an bin ich schon Pferdeverrückt - bis heute!
        Der Wunsch vom eigenen Pferd erfüllte sich erst sehr spät. Seit 9 Jahren bin ich im Besitz von 2 wunderschönen Tiroler Haflingerstuten, 
        liebevoll auch "meine 2 Blondinen" genannt.
        Als Fohlen gekauft, selbst aufgezogen und auch beide selbst eingeritten. Die Entwicklung beider Pferde ist mein ganzer Stolz, denn es bedeutet 
        Disziplin, Ehrgeiz und ist jeden Tag harte Arbeit, sie auszubilden. Mittlerweile werden beide Pferde im Sport eingesetzt.
        Sarena ist  9 jährig und entwickelte sich sehr erfolgreich in der Dressur, Elestina ist 8 jährig und zeigt sich sehr Springbegabt.
        <br>
        <br>
        Warum das Ganze&#63; ...es ist einfach zu erklären&#58;
        Durch das Pferd gehst du eine Verbindung ein, ein Zusammenspiel zwischen Mensch und Pferd, das auf Vertrauen und Mut basiert. An einem 
        Pferd schätzt man nicht seine Kraft, sondern seinen Charakter, den es gilt, auszuprägen &#45; auf ein Höchstmaß an 
        Eleganz in seiner Erscheinung und Bewegung.
        <br>
        <br>
        <div style="text-align:left">
        <span style="font-size: 20px">Sportliche Erfolge</span>
        <br>
        2018: Vize Tiroler Landesmeisterin Dressur Haflinger - allg. Klasse
        <br>
        2018: Tiroler Mannschaftsmeisterin der Kleinpferde Dressur
        </div>
