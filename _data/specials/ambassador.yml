- title: WERDE BOTSCHAFTER
  info: >
        Du teilst unsere Liebe zur Natur und zum Sport, die Leidenschaft zur Marke und die Begeisterung für das Team 
        und die Vision dahinter? Du bist stark in den sozialen Medien vertreten, pflegst eine große Community oder vollbringst sportliche
        Höchstleistungen? Du suchst für einen Sponsor für dein Projekt?
        Dann werde unser Botschafter! Als Botschafter erhältst du, neben den zahlreichen anderen Vorteilen, pro Saison 
        ein komplettes Outfit zu absoluten Sonderkonditionen. Meld dich bei uns und zeig uns deine Begeisterung!
        Stell uns deine Community, Vision oder deine sportlichen Leistungen vor. Die Details besprechen wir dann gemeinsam.
