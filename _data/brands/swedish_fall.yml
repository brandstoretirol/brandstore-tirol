# SWEDISH FALL
swedish_fall:
- title: SWEDISH FALL - DIE MARKE FÜR ATHLETISCHE SPORTARTEN
  url: swedish_fall
  info: Kennengelernt an der und Freunde geworden beim Cheerleading-Training - Silja, Lara, Jonas und Marius sind die 4 Köpfe hinter SWEDISH FALL. 
  info2: Martini Sportswear Austria agiert seit der ersten Stunde von Annaberg/Salzburg aus. Lisa Moser-Hornegger zeichnet verantwortlich für Management und 
        Kreation, Martin Hornegger für Produktion und Qualitätskontrolle. Hier am Unternehmenssitz – mitten in den Bergen – werden Ideen Wirklichkeit, Impulse aufgenommen und Visionen realisiert. Das eigene Atelier, die komplette Verwaltung mit Buchhaltung, Marketing, Verkauf, Auftragsannahme und -abwicklung, sowie der eigene Flagship Store sind in der Zentrale zusammengefasst. Dadurch bleibt der Martini-Spirit lebendig und die „Martini-Family“ bringt immer wieder entscheidende Entwicklungen auf den Markt. Im Fokus steht dabei die wertschätzende Kooperation, der respektvolle, familiäre Umgang miteinander, mit Händlern, Lieferanten und allen Kunden.
