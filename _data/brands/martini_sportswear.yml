        <br>
        Martini Sportswear achtet bei ihren Produkten auf einen ausgesuchten Mix von Materialien, die für ihre 
        hervorragenden Eigenschaften bekannt sind. Die Technologien von 
        <u><a class="grey-text" href="https://www.martini-sportswear.com/de/martini/technologien/primaloft" target="_blank">PrimaLoft® Gold</a></u>, 
        <u><a class="grey-text" href="https://www.martini-sportswear.com/de/martini/technologien/pertex-shield" target="_blank">Pertex® Shield</a></u>,
        <u><a class="grey-text" href="https://www.martini-sportswear.com/de/martini/technologien/polartec-thermal-pro" target="_blank">Polartec® Thermal Pro®</a></u>,
        <u><a class="grey-text" href="https://www.martini-sportswear.com/de/martini/technologien/polartec-alpha" target="_blank">Polartec® Alpha®</a></u>,
        <u><a class="grey-text" href="https://www.martini-sportswear.com/de/martini/technologien/polartec-windpro" target="_blank">Polartec® Wind Pro®</a></u> und
        <u><a class="grey-text" href="https://www.martini-sportswear.com/de/martini/technologien/polartec-stretch" target="_blank">Polartec® Power Stretch®</a></u>
