- title: FÜR DIE HERREN DER SCHÖPFUNG
  info: <b>MONTURA - Searching a new way, der Leitsatz von Montura.</b>
        <br>
        Forschung, Abenteuer, Reisen&#58 schon immer sucht der Mensch, in seinem Inneren und draußen, nach neuem Raum, neuen Ausdrucksformen, neuen Blickwinkeln, 
        um das Leben und die Welt zu betrachten.
        Dies ist die Welt von Montura&#58 eine neue Route, die eröffnet, eine Spur, die gezogen und ein Traum, der verwirklicht werden soll. Montura, 
        für Menschen mit Zielen und Leitbildern, die auf Stil nicht verzichten möchten. Jedes Bekleidungsstück von Montura entsteht vor Ort, in den Bergen 
        und in der Kletterwand und wird mit der Erfahrung und den Bewegungen der Bergsteiger, Athleten und Sicherheitsbeauftragten gewoben. Eine Naht, eine Tasche, 
        die Suche nach Material, jede Einzelheit ist ein wesentlicher und harmonischer Teil des Ganzen&#58 funktionell, praktisch und ergonomisch. Deshalb nimmt 
        Montura direkt an Projekten von Athleten verschiedener Disziplinen teil&#58 vom Tourenskilauf zum Klettern, Running oder Hochgebirge, alle sind Gefährten 
        der Abenteuer, Verbündete des Unterfangens.
        <br>
        Dadurch begreift Montura die Bedürfnisse und Träume der Menschen, die am Berg leben. Dank ihrer unterschiedlichen Blickweisen werden unentdeckte Bereiche 
        erforscht und Ideen scharf umrissen. Diese finden bei Montura Editing ihren Platz&#58 Treffen in Workshops, um Gedanken Ausdruck zu verleihen, auf eine 
        andere Art Gefühle und Gesichtspunkte erfahren und erzählen. Und natürlich stets auf der Suche nach neuen Wegen.
