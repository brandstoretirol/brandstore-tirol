- title: MODISCHE ACCESSOIRES FÜR DAMEN IM WINTER
  info: >
        Spaß macht der Wintersport und die Winteraktivität dann, wenn man nicht friert. Zu der passenden Damen 
        Winterjacke sowie Winterhose gehört das richtige Winter Accessoire und Zubehör, um den Look komplett zu 
        machen. Martini Stirnbänder und Mützen bestehen aus funktionellem Polartec® Stretch® Material und bieten 
        optimalen Schutz gegen Wind und Kälte.
        <br>
        Sie punkten mit Leichtigkeit, Funktion und optimaler Wärmeisolation bei Skitouren, Skifahren, Freeride, 
        Laufen, Langlaufen und allen anderen sportlichen Aktivitäten.
        Von einer optimal passenden Wintermütze und einem perfekt sitzenden Stirnband sollte man sich nicht 
        eingeengt fühlen. Sie müssen Wärme gut isolieren und somit besonders warmhalten, gleichzeitig für einen 
        perfekten Halt sorgen und die moderne Optik und ein angesagter Schnitt dürfen auch nicht fehlen. 
        Auch der richtige Handschuh muss sitzen. Martini Sportswear überzeugt auch hier mit funktioneller 
        Power-Stretch® und PrimaLoft® Gold Qualität, und sorgt für den perfekten Kälteschutz und den optimalen 
        Feuchtigkeitstransport. Was diese kleinen Helden leisten, merkt man erst, wenn man sie mal vergessen hat.
