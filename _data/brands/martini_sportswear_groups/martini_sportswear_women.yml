  info: >
        Outfit ist ein Impuls. Modisch und sportlich. Davon sind wir von Martini Sportswear überzeugt. Deshalb designen wir mit Funktion, 
        Individualität und typischer Lässigkeit. Wir bringen Materialien und Features in perfekten Kombinationen, optimaler Performance und mit Farbvielfalt&#58; 
        Trendiges helles Granny, Surf und Bubblegum treffen auf kräftiges Pink, DunkelblauTiger und Orchid. Ein Klassiker ist Black & White. So feminin soll der 
        Sommer 2019 sein.
        <br>
        Coole Shirts, die Optiken unique, sleeveless, kurzarm, leichte, lässige Hosen und technische Varianten für jeden alpinen Anspruch. 
        Komfort und Passform kompromisslos weiblich. Dazu ein ausgesuchter Materialmix&#58;  Superleichte Midlayer, lässige Technofleece-Teile, 
        Stretch/Primaloftkombinationen, leichteste Funktionsmaterialien für Hybrid-Jacken, hauchdünnes PrimaLoft® Gold.
