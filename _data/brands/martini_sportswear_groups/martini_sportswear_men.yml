# martini_sportswear_men
martini_sportswear_men:
- title: FÜR DIE HERREN DER SCHÖPFUNG
  info: >
        Tuning ist angesagt. Wenn es der Leistung dient. Wir von Martini Sportswear geben den Männern im Sommer 2019 einige PS mehr auf den Weg. 
        Denn wir haben die maskulinen Attribute, Top-Leistungsvermögen und professionelle Coolness in die Kollektion eingebaut. 
        Farblich perfekt abgestimmt von Granny, Ocean, Cherry und Tiger. Black kommt in Akzenten mit White. 
        <br>
        Variantenreiche Hybrid-Jacken, Primaloft® Gold-Ausstattungen und angesagte, sportliche Technofleece-Teile im Zusammenspiel mit leichten 
        Wanderhosen, technischen Berghosen und modischen Sporthosen für Reise und Freizeit. Die gesamte Shirt-Palette zeigt starke Optiken, 
        Funktion und Performance. Neben der Sportshirt-Kollektion kommt im Sommer 2019 eine Linie, die für HIKE’n’BIKE eingestzt werden kann. 
        Und eine reine Bikeshirt-Auswahl, auch durchgehend gezippt und lässig bedruckt.      
