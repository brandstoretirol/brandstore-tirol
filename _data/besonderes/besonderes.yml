    info: Wir bewegen uns selbst in den Extremen, um unser Know-how in der Praxis immer weiter zu treiben. Wir schaffen Sportmode, die sich durch Material-Qualitäten, Verarbeitung und Design einen Namen macht. Wir produzieren Kollektionen mit Vielfalt und Ideenreichtum, mit Überzeugung und Erfüllung – wir produzieren in Europa, mit Partnern, die so denken wie wir. In unseren Produkten steckt mehr als Know-how und Erfahrung. Es steckt Leben drin und Erlebnis. Lust und Leidenschaft, Selbstvertrauen und das Gefühl von Glück. Wer Martini Sportswear Austria trägt, der trägt hochwertige, intelligente Qualität made in Europe und er trägt unsere Leidenschaft für seinen Sport – egal, wohin er geht.
