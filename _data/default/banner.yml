  - title: BESONDERE ORTE Berlin Umweltforum GmbH
    text: evis ist das zentrale Werkzeug für die Organisation unserer Arbeitsabläufe. Ohne das in evis abgebildete Wissen könnten wir die knapp 1.000 Veranstaltungen, die pro Saison im Wiener Konzerthaus stattfinden, nicht planen, vorbereiten und durchführen. Dass wir mit evis über ein mächtiges, allen im Haus zugängliches Wissenstool verfügen, hat uns auch bei der Zertifizierung unseres Betriebes nach ISO 9001-2015 sehr geholfen – evis ist nicht zuletzt ein Werkzeug für aktives Qualitätsmanagement.
