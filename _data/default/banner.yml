banner:
  - title: BRANDSTORE.TIROL
    text: Liebe Freunde!
          <br>
          Bevor es losgeht, möchten wir euch mitteilen, warum wir dieses Projekt ins Leben gerufen haben, was unsere Motivation und Vision dahinter ist und welches Ziel wir uns gesetzt haben.
          Aus Liebe zur Natur und zum Sport (&#35;love) entstand diese Begeisterung (&#35;enthusiasm) zur Marke und den Produkten, und auch diese Leidenschaft ( &#35;passion) für das Team und die Vision dahinter, der Traum ( &#35;dream), ein Teil 
          davon zu werden und letztendlich das Projekt (&#35;project), all das in die Realität umzusetzen.
          Wir möchten unseren Kunden die Möglichkeit bieten, Teil unserer Geschichte zu werden, sie mitzuschreiben und zu erleben.
          Das Team der Martini Sportswear GmbH ( &#35;martinisportswear &#35;designyoursports) hat uns inspiriert, diese Geschichte als Vision und Leitbild auf unsere Fahnen zu schreiben und wird daher ab sofort als Brand bei uns aufgenommen.
          Wir leben und teilen die Tradition und die Philosophie unserer Brands und möchten in der heutigen Zeit von Rücksichtslosigkeit, Respektlosigkeit, Schnelllebigkeit und Ignoranz, Shopping wieder zu einem Wohlfühlerlebnis machen (&#35;aufaguadezeit).
          <br>
          <br>
          <b>BRANDSTORE.TIROL (&#35;brandstoretirol) .. eine Geschichte wird Programm (&#35;lebdeilebn)</b>
