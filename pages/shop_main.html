---
layout: default
title: SHOP
permalink: /shop_main
---

<div class="row">

    <h5>UNSER SHOP</h5>
    <hr>
    {% for shop in site.data.home.shop.shop %}
    <div class="col s12 m8">
      <div class="card" id="shop">
        <div class="card-image">
          <img src="{{ shop.img-url }}">
          <a class="btn-floating halfway-fab waves-effect waves-light black dropdown-trigger" data-target="{{ shop.title }}_dropdown"><i class="material-icons">menu</i></a>
        </div>
        <div class="card-content">
          <span class="card-title">{{ shop.title }}</span>
        </div>
        <div class="card-reveal">
          <span class="card-title black-text">{{ shop.title}} <i class="material-icons right">close</i></span>
          <p style="text-align: justify">{{ shop.info }}</p>
        </div>
      </div>
    </div>
  
    <ul id="{{ shop.title }}_dropdown" class="dropdown-content shop_dropdown" style="color: black;">
      {% for dropdown in shop.menu %}
        <li><a href="{{ dropdown.url }}" class="{{ dropdown.class }}">{{ dropdown.title }}</a></li>
        <!--<li><a href="{{ site.baseurl }}">HOME</a></li>-->
      {% endfor %}
    </ul>
    {% endfor %}
</div>
