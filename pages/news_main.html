---
layout: default
title: NEWS
permalink: /news_main
---

<h5>{{ page.title }}</h5>
<hr>

<div class="row">  
		{% for item in site.news %}	
			{%if item.active %}	
		<a href="{{ item.url | prepend: site.baseurl }}"> 
		<div class="col s12 m4">
		  <div class="card">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" src="{{ item.img-url | prepend: site.baseurl }}">
			</div>
			<div class="card-content">
				<span class="card-title" style="color:black">{{ item.title }}</span>
				<span class="card-title" style="color:black; font-size: 14px;"><b>{% include date.html date=item.date %}</b></span>
			</div>
		  </div>
		</div>
		</a>
		{% endfor %}
	{% endfor %}
</div>
